<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <article class="wrapper">
    <section>
      <aside class="text-content item-position">
        <h1 class="header-text neutral">Get <span>insights</span> that help your business grow. </h1>

        <p class="text-decoration">Discover the benefits of data analytics and make better decisions  regarding revenue, customer
          experience, and over all efficiency. 
        </p>
        <div class="stats-info">
          <div class="stats">
            <h3>10k+</h3>
            <h5>companies</h5>
          </div>

          <div class="stats">
            <h3>314</h3>
            <h5>templates</h5>
          </div>

          <div class="stats">
            <h3>12M+</h3>
            <h5>quries</h5>
          </div>
        </div>
      </aside>
      <div class="img-container item-position">
        <img src="./images/image-header-desktop.jpg" alt="">
        <div class="stats-preview-card-color-filter"></div>
      </div>
    </section>
  </article>
  <script src="./js/script.js"></script>
</body>
</html>
